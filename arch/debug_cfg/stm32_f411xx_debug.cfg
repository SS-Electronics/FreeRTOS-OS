# ----- OpenOCD Config for STM32F411xE -----

# Interface: ST-LINK (built-in on Nucleo boards or external ST-Link V2)
source [find interface/stlink.cfg]

# Transport protocol
transport select hla_swd

# Target: STM32F4xx family
set CHIPNAME stm32f411xe
source [find target/stm32f4x.cfg]

# Reset configuration
reset_config srst_only srst_nogate connect_assert_srst

# Optionally, set flash bank explicitly (if OpenOCD misdetects)
# stm flash bank <name> <driver> <base> <size> <width> <chip>
# Example for STM32F411RE (512 KB Flash, 128 KB RAM):
# flash bank stm32f4x.flash stm32f4x 0x08000000 0x00080000 0 0 $_TARGETNAME
